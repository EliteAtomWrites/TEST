<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hammed Dogs - Escrow Payment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #222; color: #fff; padding: 20px; text-align: center; }
    main { padding: 20px; }
    .card { background: #fff; padding: 20px; margin: 10px auto; border-radius: 8px; max-width: 500px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { background: #27ae60; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #219150; }
  </style>
</head>
<body>
  <header>
    <h1>🐶 Hammed Dogs</h1>
    <p>Secure Dog Purchases with Escrow Payments</p>
  </header>

  <main>
    <div class="card">
      <h2>Buy a Dog</h2>
      <p>Price: ₦10</p>
      <button id="payButton">Pay with Paystack (Escrow)</button>
    </div>
  </main>

  <!-- Paystack SDK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsfVhzuTV60ttYUijAcwuysq2GuNedlkY",
      authDomain: "fiverrclone-fa639.firebaseapp.com",
      projectId: "fiverrclone-fa639",
      storageBucket: "fiverrclone-fa639.firebasestorage.app",
      messagingSenderId: "254377840802",
      appId: "1:254377840802:web:31a434068a4e3ce1ae07fb",
      measurementId: "G-P2B9Z95G0X"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("payButton").addEventListener("click", function(){
      let handler = PaystackPop.setup({
        key: "pk_live_4c1b8a520c665191d48666564fd19e11feadb30e", // your public key
        email: "buyer@example.com",
        amount: 10 * 100, // 10 NGN in kobo
        currency: "NGN",
        ref: 'DOG_' + Math.floor((Math.random() * 1000000000) + 1),
        onClose: function(){
          alert('Transaction was not completed, window closed.');
        },
        callback: function(response){
          // Save to Firebase as escrow
          db.collection("transactions").doc(response.reference).set({
            reference: response.reference,
            amount: 10,
            currency: "NGN",
            email: "buyer@example.com",
            status: "pending", // escrowed
            createdAt: new Date()
          })
          .then(() => {
            alert("Payment successful! ₦10 has been escrowed.");
          })
          .catch((error) => {
            console.error("Error saving transaction: ", error);
          });
        }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>
